<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Inscription</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />

<link rel="stylesheet"
	href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
<link rel="stylesheet" href="css/jqcloud.css" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="js/header.js"></script>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css"></link>
<link rel="icon" href="favicon.ico" type="image/x-icon"></link>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="/home/js/datepicker.js"></script>
<script src="js/script1.js"></script>
<script src="js/inscription.js"></script>
<script src="bootstrap/js/validator.js"></script>
<script src="bootstrap/js/strength.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>
	<div id="header"></div>

	<div id="content" class="container">

		<div class="row">
			<div class="col-md-8 col-md-offset-2 bordure">

				<div class="row milieu">
					<h3>Commencez à utilisez FootPrint</h3>
					<p>Rejoignez FootPrint afin de pouvoir retrouver votre objet ou
						ajouter celui que vous avez trouvé. C'est gratuit !</p>
				</div>
				<div class="row">
					<legend class="texte-rouge">Inscription</legend>
				</div>

				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<form class="form-horizontal" role="form" data-toggle="validator">
							<fieldset>
								<div class="form-group">
									<label class="control-label col-md-3 col-md-offset-2"
										for="email">Adresse mail<span class="requis">*</span>
									</label>
									<div class="col-md-5">
										<input type="email" class="form-control"
											data-error="Email invalide" placeholder="john@doe.com"
											id="email" required>
										<div class="help-block with-errors"></div>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-md-offset-2"
										for="confirmMail"> Confirmation email<span
										class="requis">*</span></label>
									<div class="col-md-5">
										<input type="email" class="form-control"
											data-error="La confirmation est differente du mail"
											data-match="#email" class="form-control" id="confirmMail"
											placeholder="Confirmation du mail" required />
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-md-offset-2"
										for="pseudo">Pseudo<span class="requis">*</span></label>
									<div class="col-md-5">
										<input type="text" class="form-control"
											data-minlength-error="Le pseudo est trop court"
											data-minlength="3" data-error="Champ requis"
											placeholder="john" id="pseudo" required />
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-md-offset-2"
										for="password">Mot de passe<span class="requis">*</span>
									</label>
									<div class="col-md-5">
										<input type="password" class="form-control" id="password"
											placeholder="Mot de passe" required />
										<div class="help-block with-errors"></div>
										<div id="messages"></div>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-md-offset-2"
										for="confirmation">Confirmation<span class="requis">*</span></label>
									<div class="col-md-5">
										<input type="password"
											data-match-error="La confirmation est differente du password"
											data-match="#password" class="form-control" id="confirmation"
											placeholder="Confirmation mot de passe" required />
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="form-group milieu">
									<div id="security" class="g-recaptcha"
										data-sitekey="6Ld5zQYTAAAAAD6RtW1jKymlaHzgNQj7M1b4OTq8"></div>
								</div>
								<div id="msgError" style="color: red">
									<span></span>
								</div>
								<div class="form-group milieu">
									<button type="submit" class="btn btn-custom btn-lg" id="button"
										value="Créer mon compte">Créer mon compte</button>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="footer"></div>

</body>
</html>
