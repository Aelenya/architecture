
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

	xmlns:customer="http://java.sun.com/jsf/composite/components/customer"

		<meta charset="utf-8"/>
		<title>annonces recentes</title>

	<h:body>
		<p:carousel numVisible="1" value="#{annoncesView.list}" itemStyle="height: 200px;width: 600px;"

				<h:outputText id="titre" value="#{annonce.titre} :" />

				<h:outputText value="#{annonce.contenu}" />

		</p:carousel>
		
		<p:ring value="#{annoncesView.list}" var="annonce">
			<h:outputText id="titre" value="#{annonce.titre}" />
		</p:ring>
	</h:body>
