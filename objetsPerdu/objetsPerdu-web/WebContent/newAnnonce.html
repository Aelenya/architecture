<body
	onload="document.getElementById('header').innerHTML=loadHTML('header.html'); document.getElementById('footer').innerHTML=loadHTML('footer.html');">
<div id="header"></div>
	<br />
	<form id="formulaire" action="">
<fieldset>
			<legend>Ajouter une annonce</legend>

			<input type="text" id="titre" />
			<br /> <br />

			<textarea rows="5" cols="30" id="contenu" maxlength="1024" ></textarea>
			<br /> <br />

			<!-- Gestion des tags -->
			<p>Vous pouvez ajouter des tags pour faciliter la recherche de votre annonce :</p>
			<div id="tag-info" class="input-append">
				<input type="text" />
				<button class="btn" type="button" >
					Add <i class="icon-plus"></i>
				</button>
			</div>
			
			<!-- 
			<input type="hidden" id="addTag" value="#{ajoutAnnonceBean.annonce.tags}" /> -->
