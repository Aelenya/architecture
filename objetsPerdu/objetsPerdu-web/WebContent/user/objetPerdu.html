<body>
	<div id="header"></div>

	<div id="content" class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 bordure">

				<div class="row">
					<legend class="texte-rouge">Objet Perdu</legend>
				</div>

				<form id="formulaire" class="form-horizontal">
					<fieldset>
						<div class="form-group">
							<label class="control-label col-md-3 col-md-offset-2" for="text">Nom
								de l'objet</label>
							<div class="col-md-5">
								<input type="text" id="nomObjetPerdu" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-md-3 col-md-offset-2" for="text">Description</label>
							<div class="col-md-5">
								<input type="text" id="texteObjetPerdu" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-md-3 col-md-offset-2"
								for="tag-info">Tags</label>
							<div class="col-md-5">
								<div id="tag-info" class="input-append">
									<input type="text" id="tag" />
									<button class="btn" type="button" title="Ajouter le tag">
										Ajouter<i class="icon-plus"></i>
									</button>
								</div>
								<input type="hidden" id="addTag" />
								<ul id="tag-cloud"></ul>
							</div>
						</div>
						<div class="form-group">
							<div id="gmap" class="col-md-6"></div>
							<input type="hidden" id="lat" /> <input type="hidden" id="lng" />
							<input type="hidden" id="addr" />

						</div>
						<div class="form-group milieu">
							<input type="button" class="btn btn-success btn-lg"
								id="buttonObjetPerdu" value="Ajouter l'annonce" /> <a
								class="btn btn-danger btn-lg" href="/home/index.html"
								title="Retourner Ã  la page d'accueil">Annuler</a>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>


	<div id="footer"></div>

	<script src="/home/bootstrap/js/bootstrap-tag-cloud.js"></script>

</body>
